<html>
	<head>
		<title> Counter Online/form Beli</title>
			<link  rel="stylesheet" href="style_beli.css">
	</head>
	
	<body>
	
		
		<div class="gambar1">
			<p class="nama_merk"> Samsung Galaxy S5</p>
			<img style="margin:0px 55px" src ="samsung s5.jpg" height ="225" width="225" >
		</div>
		<div>
			<form name="" method="" action="">
				<label for="txtnim">Nomor Identitas:</label>
				<input type="text" id="txtnim" name="txtnim" placeholder="Nomor Identitas">
				
				<label for="txtnama">Nama: </label>
				<input type="text" id="txtnama" name="txtnama" placeholder="Masukan Nama">
				
				<label for="cbjnskel">Jenis Kelamin:</label>
				<select id="cbjnskel" name="cbjnskel">
					<option value="Laki-laki">Laki-laki</option>
					<option value="Perempuan">Perempuan</option>
				</select>
				
				<label for="cbjnskel">Jenis Pengiriman:</label>
				<select id="cbjnskel" name="cbjnskel">
					<option value="JNE">JNE</option>
					<option value="TIKI">TIKI</option>
					<option value="J&T">J&T</option>
				</select>
				<label for="txtalamat">Alamat Lengkap:</label>
				<textarea id="txtalamat" name="txtalamat"placeholder="Masukan Alamat Lengkap Anda"></textarea>
				
				<input type="submit" value="Simpan">&nbsp;<input type="reset" value="Batal">
			</form>
		</div>
				
	</body>
</html>
